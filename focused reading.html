<!DOCTYPE html>
<html>
<head>

	<style>
		body {
			background: linear-gradient(to bottom right, #ffffff, #f1f1f1);
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
			margin: 50px 20px 20px 20px;
			padding: 0
		}
		h1 {
			font-size: 36px;
			font-weight: normal;
			margin: 0 0 20px 0;
			text-align: center;
		}
		p {
			font-size: 24px;
			margin: 0 0 10px 0;
		}
		textarea {
			display: block;
			box-sizing: border-box;
			width: 100%;
			height: 100px;
			padding: 10px;
			margin: 0 0 20px 0;
			border: 1px solid #cccccc;
			border-radius: 5px;
			font-size: 24px;
			resize: none;
			background: #f9f9f9;
			color: #333333;
			font-family: Arial, sans-serif;
			font-weight: normal;
			transition: border-color 0.3s ease-in-out;
		}
		textarea:focus {
			border-color: #00bfff;
			outline: none;
		}
		.output {
			background: #ffffff;
			border: 1px solid #cccccc;
			margin: 10px 1px 10px 1px;
			border-radius: 5px;
			padding: 10px;
			font-size: 24px;
			height: 400px;
			overflow-y: scroll;
			font-family: Arial, sans-serif;
			font-weight: normal;
			color: #333333;
			box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
		}
		.bold {
			font-weight: bold;
		}
	</style>
</head>
<body>
	
	<div style="max-width: 1600px; margin: 0 auto;">
		<p>Focused reading: paste your text below.</p>
		<textarea id="input"></textarea>
<div style="margin: 10px 0px 10px 0px;"><button onclick="copyToClipboard()">Copy to clipboard</button></div>
	
    <label for="font-select">Choose font:</label>
    <select id="font-select" onchange="changeFont()">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Helvetica, sans-serif">Helvetica</option>
    </select>
    <label for="size-select">Choose size:</label>
    <select id="size-select" onchange="changeSize()">
      <option value="16px">Small</option>
      <option value="20px">Medium</option>
      <option value="24px">Large</option>
    </select>
	<div class="output" id="output"></div>

	</div>

	<script>
		const input = document.getElementById('input');
		const output = document.getElementById('output');
		input.addEventListener('input', function() {
			const text = input.value;
			const words = text.split(' ');
			let boldedWords = '';
			for (let i = 0; i < words.length; i++) {
				const len = words[i].length;
				const boldLen = Math.ceil(len / 2);
				const boldText = words[i].substr(0, boldLen);
				const rest = words[i].substr(boldLen);
				boldedWords += '<span class="bold">' + boldText + '</span>' + rest + ' ';
			}
			output.innerHTML = boldedWords;
		});

function copyToClipboard() {
  const outputText = document.getElementById('output').textContent;
  navigator.clipboard.writeText(outputText)
    .then(() => alert('Text copied to clipboard'))
    .catch(err => console.error('Could not copy text: ', err));
}

 function changeFont() {
        const font = document.getElementById('font-select').value;
        const text = document.getElementsByClassName('output');
        for (let i = 0; i < text.length; i++) {
          text[i].style.fontFamily = font;
        }
      }
      function changeSize() {
        const size = document.getElementById('size-select').value;
        const text = document.getElementsByClassName('output');
        for (let i = 0; i < text.length; i++) {
          text[i].style.fontSize = size;
        }
      }
	</script>
</body>
</html>
